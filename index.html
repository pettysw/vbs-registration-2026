<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VBS 2026 Registration</title>
    <link rel="icon" type="image/png" href="ico.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div style="text-align: center;">
            <img src="ico.png" alt="VBS Icon" style="width: 100px; height: auto;">
        </div>
        <h1>VBS 2026 Registration</h1>
        
        <form id="registrationForm">
            <div class="form-group"><label>Child's First Name</label><input type="text" id="childFirstName" required></div>
            <div class="form-group"><label>Child's Last Name</label><input type="text" id="childLastName" required></div>
            <div class="form-group"><label>Grade</label>
                <select id="grade" required>
                    <option value="">Select Grade</option>
                    <option value="K">Kindergarten</option>
                    <option value="1">1st Grade</option>
                    <option value="2">2nd Grade</option>
                    <option value="3">3rd Grade</option>
                    <option value="4">4th Grade</option>
                    <option value="5">5th Grade</option>
                </select>
            </div>
            <div class="form-group"><label>Parent's Full Name</label><input type="text" id="parentName" required></div>
            <div class="form-group"><label>Emergency Contact Phone</label><input type="tel" id="parentPhone" maxlength="14" placeholder="(555) 555-5555" required></div>
            <div class="form-group"><label>Parent Email</label><input type="email" id="parentEmail" required></div>
            <div class="form-group"><label>Home Church</label><input type="text" id="homeChurch"></div>

            <div class="form-group">
                <label>Name(s) of person(s) who may pick up this child from VBS</label>
                <textarea id="pickupNames" rows="3"></textarea>
            </div>
            <div class="form-group">
                <label>Allergies/Medical Conditions Special notes</label>
                <textarea id="medicalNotes" rows="3"></textarea>
            </div>

            <button type="submit" id="submitBtn">Register Child</button>
        </form>
    </div>
    <script type="module" src="app.js"></script>
</body>
</html>
