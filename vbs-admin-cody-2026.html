<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VBS Admin - Cody 2026</title>
    <link rel="icon" type="image/png" href="ico.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="loginOverlay" style="position:fixed; top:0; left:0; width:100%; height:100%; background:white; z-index:1000; display:flex; flex-direction:column; align-items:center; justify-content:center;">
        <img src="ico.png" style="width:100px; margin-bottom:20px;">
        <h2>Admin Login</h2>
        <input type="password" id="passInput" placeholder="Enter Password" style="padding:10px; border:2px solid #3498db; border-radius:5px;">
        <div style="margin:10px 0;">
            <input type="checkbox" id="showPass"> Show Password
        </div>
        <button id="loginBtn" style="padding:10px 20px; background:#3498db; color:white; border:none; border-radius:5px; cursor:pointer;">Login</button>
        <p id="err" style="color:red; margin-top:10px;"></p>
    </div>

    <div id="adminContent" class="container" style="display:none;">
        <div style="display:flex; justify-content:space-between; align-items:center;">
            <h1>VBS 2026 Roster</h1>
            <div style="text-align:right;">
                <strong>Total Children: </strong><span id="totalCount">0</span>
            </div>
        </div>
        <hr>
        <ul id="explorerList" style="padding:0;">
            <li id="loading">Loading registrations...</li>
        </ul>
    </div>

    <script type="module" src="list.js"></script>
</body>
</html>
