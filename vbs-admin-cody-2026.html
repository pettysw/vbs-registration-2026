<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VBS 2026 - Explorer Roster</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="loginOverlay" class="container">
        <div style="text-align: center; margin-bottom: 20px;">
            <span style="font-size: 50px;">üîê</span>
            <h2>Admin Access</h2>
            <p>Enter the coordinator password to view explorers.</p>
        </div>
        
        <div class="form-group">
            <input type="password" id="passInput" placeholder="Password" style="width: 100%; padding: 12px; margin-bottom: 10px; border: 1px solid #ccc; border-radius: 4px;">
            <div style="margin-bottom: 15px; font-size: 14px; color: #666;">
                <input type="checkbox" id="showPass"> Show Password
            </div>
        </div>
        
        <button id="loginBtn" style="width: 100%; padding: 12px; background-color: #3498db; color: white; border: none; border-radius: 4px; font-weight: bold; cursor: pointer;">
            Unlock Explorer List
        </button>
        
        <p id="err" style="color: #e74c3c; text-align: center; margin-top: 15px; font-weight: bold;"></p>
        
        <div style="text-align: center; margin-top: 20px;">
            <a href="index.html" style="color: #7f8c8d; text-decoration: none;">‚Üê Back to Registration</a>
        </div>
    </div>

    <div id="adminContent" class="container" style="display:none; max-width: 800px;">
        <div style="display: flex; justify-content: space-between; align-items: center; border-bottom: 2px solid #3498db; margin-bottom: 20px; padding-bottom: 10px;">
            <h2 style="margin: 0;">Registered Explorers</h2>
            <div style="background: #3498db; color: white; padding: 5px 15px; border-radius: 20px; font-weight: bold;">
                Total: <span id="totalCount">0</span>
            </div>
        </div>

        <p id="loading" style="text-align: center; color: #666;">Searching the database...</p>
        
        <ul id="explorerList" style="list-style: none; padding: 0;">
            </ul>

        <div style="margin-top: 30px; border-top: 1px solid #eee; padding-top: 20px; text-align: center;">
            <button onclick="location.reload()" style="background: none; border: 1px solid #ccc; padding: 8px 15px; border-radius: 4px; cursor: pointer; color: #666;">
                Logout / Refresh List
            </button>
        </div>
    </div>

    <script type="module" src="list.js"></script>
</body>
</html>
